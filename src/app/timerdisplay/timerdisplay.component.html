<div>
    <countdown #cd [config]="{
        leftTime: this.duration * 60,
        demand: true,
        format: this.duration > 59 ? 'HH:mm:ss' : 'mm:ss',
        notify: 0,
      }" (event)="handleTimeChange($event)" (event)="onTimerFinished($event)" />
    <div>
        <button *ngIf=" this.startStatus" (click)="this.pause(); this.startStatus = false">Pause</button>
        <button *ngIf="!this.startStatus" (click)="this.start(); this.startStatus = !this.startStatus">Start</button>

        <button (click)="cd.restart()" class="btn btn-link btn-sm">restart</button> -->
    </div>
</div>

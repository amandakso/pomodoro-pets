<div>
    <countdown class="countdown" #cd [config]="{
        leftTime: this.duration * 60,
        demand: true,
        format: this.duration > 59 ? 'HH:mm:ss' : 'mm:ss',
        notify: 0,
      }" (event)="handleTimeChange($event)" (event)="onTimerFinished($event)" />
    <div style="display: flex; align-items: center; gap:.5rem">
        <span class="count" *ngIf="name == 'pomodoro'; else elseBlock">#{{this.pomodoroService.getPomodoroCount}}</span>
        <ng-template #elseBlock><span class="count">#{{this.pomodoroService.getBreakCount}}</span></ng-template>
        <button mat-flat-button class="btn pause-btn" *ngIf=" this.startStatus"
            (click)="this.pause(); this.startStatus = false">Pause</button>
        <button mat-flat-button class="btn start-btn" *ngIf="!this.startStatus"
            (click)="this.start(); this.startStatus = !this.startStatus">Start</button>
        <button mat-icon-button aria-label="fast-forward button" class="btn skip-btn"
            (click)="skip()"><mat-icon>skip_next</mat-icon></button>
    </div>
</div>
